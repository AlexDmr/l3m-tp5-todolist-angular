<div class="view">
  <input 	class			= "toggle"
          type			= "checkbox"
          name			= "done"
          [ngModel] = "item.isDone"
  />
  <label 	class="texte" (dblclick)="isEditing = true">
    {{item.label}} : {{item.isDone}}
  </label>
  <button class="destroy" (click)="remove()"></button>
</div>
<form>
  <input  #newTextInput
          name    = "newTextInput"
          class   = "edit"
          [ngModel] = "item.label"
  />
</form>
